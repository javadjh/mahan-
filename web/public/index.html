<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />

    <meta

      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>سامانه مدیریت اسناد ماهان</title>


      <!-- App favicon -->
      <link rel="shortcut icon" href="assets/images/favicon.ico">

      <!-- Bootstrap Css -->
      <link href="./assets/css/antd.css" rel="stylesheet" type="text/css">
      <link href="./assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
      <!-- Icons Css -->
      <link href="./assets/css/icons.css" rel="stylesheet" type="text/css">
      <!-- App Css -->
      <link href="./assets/css/app.css" id="app-style" rel="stylesheet" type="text/css">
      <link href="./assets/css/customStyle.css" rel="stylesheet" type="text/css">
      <!-- Theme Color -->
      <meta name="theme-color" content="#283D92">

      <link href="./assets/libs/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
      <link href="assets/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.min.css" rel="stylesheet">
      <link href="./assets/libs/datepicker-jalali/bootstrap-datepicker.min.css" rel="stylesheet">
  </head>
  <body data-layout="detached" data-topbar="colored">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="rightbar-overlay"></div>

    <!-- JAVASCRIPT -->
    <script src="./assets/libs/jquery/jquery.min.js"></script>
    <script src="./assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="./assets/libs/simplebar/simplebar.min.js"></script>
    <script src="./assets/libs/node-waves/waves.min.js"></script>

    <script src="assets/libs/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/libs/bootstrap-datepicker/locales/bootstrap-datepicker.fa.min.js"></script>
    <script src="./assets/libs/datepicker-jalali/bootstrap-datepicker.min.js"></script>
    <script src="./assets/libs/datepicker-jalali/bootstrap-datepicker.fa.min.js"></script>

    <script>
        $('.switch').click(()=>{
            $([".light [class*='-light']", ".dark [class*='-dark']"]).each((i,ele)=>{
                $(ele).toggleClass('bg-light bg-dark')
                $(ele).toggleClass('text-light text-dark')
                $(ele).toggleClass('navbar-light navbar-dark')
            })
            // toggle body class selector
            $('body').toggleClass('light dark')
        })
    </script>
    <!-- App js -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/customJs.js"></script>
  </body>
